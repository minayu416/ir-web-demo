<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>審核清單 | IR</title>
                <!-- Core CSS - Include with every page -->
                <link href="/static/css/bootstrap.min.css" rel="stylesheet">
                </head>
                <body>
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="#">IR 審核清單</a>
                            </div>
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav navbar-right">
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account
                                            <span class="caret"></span>
                                        </a>
                                        <ul class="dropdown-menu" role="menu">
                                            <li>
                                                <a href="/home">home</a>
                                            </li>
                                            <li>
                                                <a href="#">Another action</a>
                                            </li>
                                            <li>
                                                <a href="#">Something else here</a>
                                            </li>
                                            <li class="divider"></li>
                                            <li>
                                                <a href="#">Separated link</a>
                                            </li>
                                            <li class="divider"></li>
                                            <li>
                                                <a href="/logout">Logout</a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">請輸入資訊</h3>
                                    </div>
                                    <div class="panel-body">
        <form action="/judge/" method="post">
          {% csrf_token %}
          <table class="table table-striped">
            <thead>
              <tr>
                <th>審核</th>
                <th>使用者代碼</th>
                <th>姓名</th>
                <th>所屬單位</th>
                <th>信箱</th>
              </tr>
            </thead>

    <tbody>
      {% for r in register %}
      <tr>
        <td><input type="checkbox" name="userlist" value="{{ r.idnumber }}"> </td>
        <td>{{ r.idnumber }}</td>
        <td>{{ r.username }}</td>
        <td>{{ r.department }}</td>
        <td>{{ r.emailaddress }}</td>
      </tr>
      {% endfor %}
      </tbody>
          </table>
            <input type="submit" value="審核" />
        </form>
      </div>
  </div>
</div>
</div>
</div>
    </body>
    <script src = "/static/js/jquery.min.js"></script>
    <script src = "/static/js/bootstrap.min.js"></script>
    <script>
    {% if not user.is_authenticated %}
    $("ul.nav.navbar-nav.navbar-right").css("display","none");
    {% endif %}
    </script>
  </html>
